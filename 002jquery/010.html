<html>

<head>
    <style>
        .azul {
            background-color: rgb(0, 0, 255);
            color: white;
        }

        .rojo {
            color: red;
        }

        .verde {
            color: green;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            let posicion = 0;
            $("#boton1").click(function () {
                $("tr:eq(" + posicion + ")").addClass("azul")
            })
            $("#mas").click(function () {
                posicion++;
                $("tr").removeClass();
                $("tr:eq(" + posicion + ")").addClass("azul")
            })
            $("#menos").click(function () {
                posicion--;
                $("tr").removeClass();
                $("tr:eq(" + posicion + ")").addClass("azul")
            })
            $("tr").click(function () {

                if ($(this).hasClass("azul")) {
                    $(this).removeClass("azul");
                } else {
                    $(this).addClass("azul");
                }
                $(this).toggleClass("rojo");
            })

            $("#marcar").click(function () {
                // $("tr").find("td:last").addClass("azul")
                var total = 0;

                $(".ultima").addClass("azul").each(function (indice) {
                    total += parseInt($(this).text());
                });
                console.log(total);
            });

            $("#aprobados").click(function () {

                $(".ultima").each(function () {
                    var nota = parseInt($(this).text());
                    if (nota >= 5) {
                        $(this).addClass("azul")
                    }
                });
            });

            $("#notaAlta").click(function () {
                var notaMax = 0;
                $(".ultima").each(function () {
                    var notaActual = parseInt($(this).text());
                    if (notaMax <= notaActual) {
                        notaMax = notaActual
                    }
                });

                $(".ultima").each(function () {
                    var notaActual = parseInt($(this).text());
                    if (notaMax == notaActual) {
                        $(this).addClass("azul")
                    }
                });
            });
        });

    </script>
</head>

<body>
    <table>

        <tr>
            <td>pedro</td>
            <td class="ultima">9</td>
        </tr>
        <tr>
            <td>juan</td>
            <td class="ultima">6</td>
        </tr>
        <tr>
            <td>miguel</td>
            <td class="ultima">1</td>
        </tr>
        <tr>
            <td>ana</td>
            <td class="ultima">5</td>
        </tr>
        <tr>
            <td>gema</td>
            <td class="ultima">4</td>
        </tr>
        <tr>
            <td>antonio</td>
            <td class="ultima">6</td>
        </tr>

    </table>
    <input type="button" value="pulsar" id="boton1">
    <input type="button" value="+" id="mas">
    <input type="button" value="-" id="menos">
    <input type="button" value="marcar" id="marcar">
    <input type="button" value="aprobados" id="aprobados">
    <input type="button" value="notaAlta" id="notaAlta">


</body>

</html>
