<html>
    <head>
        <style>
            /*
            td{
                width:150px;
                border:1px solid black;
            }
            */
            .azul{
                background-color:blue;
                color:white;
                
            }
            .rojo{
                color:red;
            }
            .verde{
                color:green;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
        
        $(document).ready(function(){
            let posicion=0;
               $("#boton1").click(function(){
                $("tr:eq("+posicion+")").addClass("azul");
               })
               $("#mas").click(function(){

                   posicion++;
                $("tr").removeClass();
                $("tr:eq("+posicion+")").addClass("azul");
               })
               $("#menos").click(function(){

                   posicion--;
                   $("tr").removeClass();
                   $("tr:eq("+posicion+")").addClass("azul");
               })
               $("tr").click(function(){
                   if($(this).hasClass("azul")){
                       $(this).removeClass("azul");
                   }else{
                       $(this).addClass("azul");
                   }
               })
        });
        

        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>pedro</td>
            </tr>
            <tr>
                <td>juan</td>
            </tr>

            <tr>
                <td>miguel</td>
            </tr>
            <tr>
                <td>ana</td>
            </tr>
            <tr>
                <td>gema</td>
            </tr>
            <tr>
                <td>antonio</td>
            </tr>
        </table>
        <input type="button" value="pulsar" id="boton1"/>
        <input type="button" value="+" id="mas"/>
        <input type="button" value="-" id="menos"/> 
    </body>
</html>
