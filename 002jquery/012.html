<html>

<head>
    <style>
        td {
            width: 150px;
            border: 1px solid black;

        }

        .azul {
            color: white;
            background-color: tomato;
        }

        .rojo {
            color: red;
            font-size: 12px;
        }

        .verde {
            color: green;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            let posicion = 0;

            $("#boton1").click(function () {

                $("tr:eq(" + posicion + ")").addClass("azul");

            })

            $("#mas").click(function () {
                posicion++
                $("tr").removeClass()
                $("tr:eq(" + posicion + ")").addClass("azul");
            })

            $("#menos").click(function () {
                posicion--
                $("tr").removeClass()
                $("tr:eq(" + posicion + ")").addClass("azul");
            })

            $("tr").click(function () {

                $(this).toggleClass("azul");

            })

            $("#marcar").click(function () {
                //Marca ultima columna
                //$("tr").find("td:last").addClass("azul")
                //Lo mismo pero utilizando la etiqueta class
                //$(".ultima").addClass("azul")

                var total = 0

                $(".ultima").addClass("azul").each(function (indice) {
                    total += parseInt($(this).text());
                })

                console.log(total)

            })

            $("#aprobados").click(function () {

                $(".ultima").each(function (indice) {
                    let nota = parseInt($(this).text())

                    if (nota >= 5) {
                        $(this).addClass("azul")
                    }
                })
            })

            $("#masAlta").click(function () {

                var alta = 0
                var fila = 0

                $(".ultima").each(function (indice) {

                    var nota = parseInt($(this).text())

                    if (nota > alta) {
                        alta = nota
                        fila = indice
                    }
                })

                $("tr:eq(" + fila + ")").addClass("azul")
            })

        })

    </script>
</head>

<body>
    <table>
        <tr>
            <td>pedro</td>
            <td class="ultima">5</td>
        </tr>
        <tr>
            <td>jose</td>
            <td class="ultima">7</td>
        </tr>
        <tr>
            <td>gema</td>
            <td class="ultima">2</td>
        </tr>
        <tr>
            <td>ana</td>
            <td class="ultima">9</td>
        </tr>
        <tr>
            <td>antonio</td>
            <td class="ultima">8</td>
        </tr>
        <tr>
            <td>miguel</td>
            <td class="ultima">1</td>
        </tr>
    </table>
    <input type="button" value="pulsar" id="boton1" />
    <input type="button" value="+" id="mas" />
    <input type="button" value="-" id="menos" />

    <input type="button" value="marcar" id="marcar" />
    <input type="button" value="aprobados" id="aprobados" />
    <input type="button" value="masAlta" id="masAlta" />
</body>

</html>
