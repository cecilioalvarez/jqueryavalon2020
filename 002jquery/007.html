<html>

<head>
    <style>
        .azul {

            color: blue;

        }

        .rojo {

            color: red;

        }

        .verde {

            color: green;

        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            // selectores de posicion
            // el que laposicion es igual al 0
            $("tr:eq(0)").addClass("azul");
            // los que estan por encima del cero greater than
            $("tr:gt(0)").addClass("rojo");


        });


    </script>
</head>
