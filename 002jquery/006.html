<html>
    <head>
        <style>
            .azul {
                color:blue;

            }
            .rojo {

            }

            }

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script type="text/javascript">
        
        $(document).ready(function() {
            
            $("#azul").click(function(){
                $("p").removeClass().addClass("azul")
            })

            $("#rojo").click(function(){
                $("p").removeClass().addClass("rojo")
            })
        })
        
        </script>
    </head>

    </body>
</html>
