<html>

<head>
    <style>
        /*
        td{

            border: 1px solid black;

        */
        .azul {

            background-color: blue;
            color:white;

        }

        .rojo {

            color: red;

        }

        .verde {

            color: green;

        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            //variable a cero
            let posicion=0;
          
            $("#boton1").click(function() {

                // alert ("hola");
                $("tr:eq("+posicion+")").addClass("azul");
            })

            $("#mas").click(function(){
                posicion++;
                $("tr").removeClass();
                $("tr:eq("+posicion+")").addClass("azul");
            })

            $("#menos").click(function(){
                posicion--;
                $("tr").removeClass();
                $("tr:eq("+posicion+")").addClass("azul");
            })

            $("tr").click(function() {

               $(this).toggleClass("azul");

            })
          
            $("#marcar").click(function() {

                //filas impares
                // no es tan bueno
                //$("tr").find("td:last").addClass("azul");
                var total=0;

                $(".ultima").addClass("azul").each(function(indice) {
                   total= total+ parseInt($(this).text());
                });

                console.log(total);
            });


        });


    </script>
</head>

<body>
    <table>
        <tr>
            <td>pedro</td>
            <td class="ultima">5</td>
        </tr>
        <tr>
            <td>juan</td>
            <td class="ultima">7</td>
        </tr>
        <tr>
            <td>miguel</td>
            <td class="ultima">2</td>
        </tr>
        <tr>
            <td>ana</td>
            <td class="ultima">9</td>
        </tr>
        <tr>
            <td>gema</td>
            <td class="ultima">8</td>
        </tr>
        <tr>
            <td>antonio</td>
            <td class="ultima">1</td>
        </tr>
    </table>
    <input type="button" value="pulsar" id="boton1"/>
    <input type="button" value="+" id="mas"/>
    <input type="button" value="-" id="menos"/>

    <input type="button" value="marcar" id="marcar"/>
   

</body>

</html>
