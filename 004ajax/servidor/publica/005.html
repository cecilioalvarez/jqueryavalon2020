<html>

<head>
    <style>
        #mizona {

            background-color: blue;
            width: 200px;
            height: 200px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $("#boton1").click(function () {
                $("#mizona").slideUp();
            })
            $("#boton2").click(function () {
                $("#mizona").slideDown();
            })

        })


    </script>
</head>


<body>

    <div id="mizona"></div>
    <input type="button" value="subir" id="boton1" />
    <input type="button" value="bajar" id="boton2" />

</body>

</html>
