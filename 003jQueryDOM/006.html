<html>
    <head>
        <style>
            .verde {

                background-color: green;
            }

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
        
        $(document).ready(function() {


            $("tr").click(function() {


                $(this).toggleClass("verde");
            })
          
            $("#botonBorrar").click(function() {

                $(".verde").remove();
            });

            $("#insertar").click(function() {

                var nombre=$("#nombre").val();
                var apellidos=$("#apellidos").val();
                $(`<tr><td>${nombre}</td><td>${apellidos}</td></tr>`).appendTo("table")
                $("#nombre").val("");
                $("#apellidos").val("");
                
            });

        });
     

        </script>
    </head>
    <body>
           <table>
               <tr>
                   <td>pedro</td>
                   <td>perez</td>
               </tr>
               <tr>
                   <td>ana</td>
                   <td>sanchez</td>
               </tr>
               <tr>
                   <td>gema</td>
                   <td>gomez</td>
               </tr>
               <tr>
                   <td>maria</td>
                   <td>blanco</td>
               </tr>
               <tr>
                   <td>david</td>
                   <td>gutierrez</td>
               </tr>
           </table>    
           <input type="button" value="aceptar" id="botonBorrar"/>
           <p>Nombre:<input type="text" name="nombre" id="nombre"/></p>
           <p>Apellidos:<input type="text" name="apellidos" id="apellidos"/></p>
           <input type="button" value="insertar" id="insertar"/>
    </body>
</html>
