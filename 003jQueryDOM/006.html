<html>

<head>
    <style>
        .rojo {

            background-color: red;
            color: white;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $("tr").click(function () {
                $(this).toggleClass("rojo");

            })

            $("#botonborrar").click(function () {

                $(".rojo").remove();
            });


            $("#botoninsertar").click(function () {
                var nombre = $("#nombre").val();
                var apellido = $("#apellido").val();

                $(`<tr><td>${nombre}</td><td>${apellido}</td></tr>`).appendTo("table");

                $(":text").val("");
            });



        });


    </script>
</head>

<body>
    <table>
        <tr>
            <td>pedro</td>
            <td>diaz</td>
        </tr>
        <tr>
            <td>juan</td>
            <td>gutierrez</td>
        </tr>
        <tr>
            <td>miguel</td>
            <td>rollan</td>
        </tr>
        <tr>
            <td>ana</td>
            <td>gomez</td>
        </tr>
        <tr>
            <td>gema</td>
            <td>perez</td>
        </tr>

    </table>


    <p>Nombre:<input type="text" name="nombre" id="nombre" /></p>
    <p>Apellido:<input type="text" name="nombre" id="apellido" /></p>
    <p><input type="button" id="botoninsertar" value="insertar" /></p>
    <p><input type="button" id="botonborrar" value="eliminar" /></p>

</body>

</html>
