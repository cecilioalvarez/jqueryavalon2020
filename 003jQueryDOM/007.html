<html>

<head>
    <style>
        .marca {
            background-color: cornflowerblue;

        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            var $seleccionada

            $("tr").click(function () {
                var total = 0
                $(this).toggleClass("marca")

                $(".marca").find("td:last").each(function () {

                    total += parseInt($(this).text())

                })

                $("#suma").text(total)

            })



        });

    </script>
</head>

<body>

    <table>
        <tr>
            <td>pedro</td>
            <td>9</td>
        </tr>
        <tr>

        </tr>

        </tr>
        <tr>
            <td>maria</td>
            <td>5</td>
        </tr>
        <tr>
            <td>david</td>
            <td>3</td>
        </tr>
    </table>

    <div>
        <p id="suma"></p>
    </div>



</body>

</html>
